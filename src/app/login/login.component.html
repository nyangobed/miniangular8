<div [@routerTransition]>
    <div class="page page-core page-login" >
        <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">Tracom Lab</span>  Automation</h3></div>
        <div class="container w-420 p-15 bg-white mt-40 text-center" id="login-form">
            <h2 class="text-light text-greensea">Log In</h2>
            <form class="form" (ngSubmit)="onLoggedin(loginForm)" #loginForm="ngForm" role="form" class="form-validation mt-20" novalidate="">
                <div class="form-group">
                    <input type="email" class="form-control underline-input" [(ngModel)]="model.email" name="email" required="required" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" [(ngModel)]="model.password" name="password" required="required" class="form-control underline-input">
                </div>
                <div class="form-group text-left mt-20">
                    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-greensea b-0 br-2 mr-5">Login</button>
                    <a routerLink="/forgot-password" class="pull-right mt-10">Forgot Password?</a>
                </div>
            </form>
            <hr class="b-3x">
            <div class="bg-slategray lt wrap-reset mt-40" id="footer">
                <p class="text-white text-center m0">&copy; {{currentYear}} Powered by <a href="http://tracom.co.ke/">Tracom Services Limited</a></p>
            </div>
        </div>
    </div>
</div>
