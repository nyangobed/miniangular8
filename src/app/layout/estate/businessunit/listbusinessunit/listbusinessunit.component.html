<div [@routerTransition]>
    <app-page-header [heading]="'Business Units'" [icon]="'fa-edit'"></app-page-header>
    <mat-card>
        <mat-form-field class="col-lg-6 col-md-6 pull-right">
            <mat-select placeholder="Select Products" [(value)]="selectedValue" name="product" (change)="updateContent()">
                <mat-option *ngFor="let product of products" [value]="product.productId">{{ product.productName }}</mat-option>
            </mat-select>
        </mat-form-field>
        <table datatable [dtOptions]="dtOptions" class="row-border hover"></table>
    </mat-card>
</div>
