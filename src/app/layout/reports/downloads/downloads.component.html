<div [@routerTransition]>
    <app-page-header [heading]="'Schedule Reports'" [icon]="'fa-check-square'"></app-page-header>
    <mat-card>
        <div class="row col-md-12">
            <form  #filterHeart="ngForm" role="form">
                <mat-form-field class="col-lg-6 col-md-6">
                    <mat-select [(value)]="model.productId" placeholder="Product" name="productId" required>
                        <mat-option  *ngFor="let product of products" [value]="product.productId">{{product.productName}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6">
                    <mat-select [(value)]="model.scheduleType" placeholder="Schedule Type" name="scheduleType" required>
                        <mat-option  [value]="'Manual'">Manual</mat-option>
                        <mat-option  [value]="'Auto'">Auto</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6">
                    <input matInput [matDatepicker]="picker" placeholder="From">
                           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-md-6">
                    <input matInput [matDatepicker]="pickerTo" placeholder="To">
                           <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-success btn-small"><small>Filter</small></button>
                </div>
            </form>
        </div>
        <app-export-data></app-export-data>
        <table datatable [dtOptions]="dtOptions" class="row-border hover"></table>
    </mat-card>
</div>
