<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'All Schedules'" [icon]="'fa-check-square'"></app-page-header>
        <section class="tile">
            <div class="tile-header dvd dvd-btm">
                <form (submit)="filterById()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <mat-form-field class="example-full-width">
                                <label>From Date</label>
                                <input matInput [matDatepicker]="picker" placeholder="Choose a from date" [(ngModel)]="fromDate" name="date">
                                       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <mat-form-field class="example-full-width">
                                <label>To Date</label>
                                <input matInput [min]="fromDate" [matDatepicker]="pickerTo" placeholder="Choose a to date" [(ngModel)]="toDate" name="fromDate">
                                       <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                <mat-datepicker #pickerTo></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary col-md-4" type="submit">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tile-body">
                <table datatable [dtOptions]="dtOptions" class="row-border hover"></table>
            </div>
        </section>            
    </div>
</div>
