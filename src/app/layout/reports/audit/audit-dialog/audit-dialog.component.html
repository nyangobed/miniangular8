<h2 mat-dialog-title>Audit Trail Report</h2>
<mat-dialog-content> 
    <div class="row">
        <div class="col-md-12">
            <app-modal-view-entity [viewparam]="viewparam" [title]="'Audit Trail'"></app-modal-view-entity>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="button" class="btn btn-secondary mr-10 pull-right" mat-dialog-close>Close</button>                
</mat-dialog-actions>
