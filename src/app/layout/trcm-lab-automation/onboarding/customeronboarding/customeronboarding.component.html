<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Customer Onboarding'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                    <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                    <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                    </button>
                <app-delete-component [addLabel]="'Add Customers'"
                    [addLink]="'/trcm-lab-automation/onboarding/customer-onboarding/create-customers'"
                    [approveLabel]="'Approve Customers'"
                    [approveLink]="'/trcm-lab-automation/onboarding/customer-onboarding/approve-customers'"
                    [deleteLabel]="'Delete Customers'" 
                    [endpoint]="'atlas/customers'">
                 </app-delete-component>
                        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" style="width:100%">
                          
                    <thead>
                        <tr>
            <!-- .............list of onboarded customers to be approved displayed in data table........... -->
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                            class="select-all-checkbox border-#{000000}" /></th>
                            <th>Customer Name</th>
                            <th>Email Address</th>
                            <th>Address</th>
                            <th>Country</th>
                            <th>Phone Number</th>
                            <th>Contact Person</th>
                            <th>Created On</th>
                            <th>In Trash</th>
                            <th>Action </th>
                            <th>Action Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
