<div [@routerTransition]>
  <div class="page page-dashboard">
    <app-page-header *ngIf="!isUpdate" [heading]="'Create Manufacturers'" [icon]="'fa-edit'"></app-page-header>
    <app-page-header *ngIf="isUpdate" [heading]="'Update Manufacturers'" [icon]="'fa-edit'"></app-page-header>
    <h6>Manufacturer Details</h6>
    <p>
      <div class="panel panel-default">
        <div class="panel-body">
          <div>
            <section class="tile">
              <div class="tile-body">
                <!-- .............manufacturer onboarding........... -->

                <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" novalidate>

                  <div class="form-group col-md-6">
                    <label>Manufacturer Name *</label>
                    <input type="text" class="form-control" name="manufacturer" pattern="[a-zA-Z ]*"
                      [(ngModel)]="manufacturers.manufacturer" #manufacturer="ngModel" placeholder="Manufacturer"
                      required />
                    <div *ngIf="manufacturer.errors?.required && manufacturer.touched" class="validation-error">Field is
                      required</div>
                    <div *ngIf="manufacturer.errors?.pattern && manufacturer.touched" class="validation-error">Please
                      enter a valid name</div>
                  </div>



                  <div class="form-group col-md-6">
                    <label>Phone Number *</label>
                    <input type="text" class="form-control" name="phone_number" pattern="^[0-9\-\+]{9,15}$"
                      [(ngModel)]="manufacturers.phone_number" #phone_number="ngModel" placeholder="Phone number"
                      minlength="10" maxlength="13" minlength="10" required>
                    <div *ngIf="phone_number.errors?.required && phone_number.touched" class="validation-error">Field is
                      required</div>
                    <div *ngIf="phone_number.errors?.length && phone_number.touched" class="validation-error">Enter the
                      correct format</div>
                    <div *ngIf="phone_number.errors?.pattern && phone_number.touched" class="validation-error">Enter the
                      correct Numbers Only</div>
                    <br>
                  </div>
                  <br>
                  <div class="form-group col-md-6">
                    <label>Email *</label>
                    <input type="text" class="form-control" name="email"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email"
                      [(ngModel)]="manufacturers.email" #email="ngModel" placeholder="Email" required>
                    <div *ngIf="email.errors?.required && email.touched" class="validation-error">Field is required
                    </div>
                    <div *ngIf="email.errors?.pattern && email.touched" class="validation-error">Please enter a valid
                      email address</div>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Contact Person *</label>
                    <input type="text" class="form-control" name="contact_person" pattern="[a-zA-Z ]*"
                      [(ngModel)]="manufacturers.contact_person" #contact_person="ngModel" placeholder="ContactPerson"
                      required>
                    <div *ngIf="contact_person.errors?.required && contact_person.touched" class="validation-error">
                      Field is required</div>
                    <div *ngIf="contact_person.errors?.pattern && contact_person.touched" class="validation-error">
                      Please enter a valid name</div>
                    <br>
                  </div>
                  <br>

                  <div class="form-group col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="manufacturers.address"
                      #address="ngModel" placeholder="Physical Address" required>
                    <div *ngIf="address.errors?.required && address.touched" class="validation-error">Field is required
                    </div>
                    <br>
                    <div>
                      <br>
                      <div class="col-lg-8">
                        <button *ngIf="!isUpdate" [disabled]="!customerForm.form.valid" type="submit"
                          class="btn btn-success ">Save</button>

                        <button *ngIf="isUpdate" type="submit" class="btn btn-success ">Update Manufacturers </button>
                        <button [disabled]="!customerForm.form.valid" type="reset" class="btn btn-warning ">Reset
                        </button>
                        <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                            <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                       </button>
                      </div>

                    </div>
                  </div>

                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
  </div>
</div>
