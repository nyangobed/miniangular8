

<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Approve Devices'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                    <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                            <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                    </button>
                <app-checker-actions [endpoint]="'atlas/devices'"></app-checker-actions>
                                      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" style="width:100%">
                    <thead>
                    <tr>
                        <th class="select-checkbox" style="text-align :center"><input type="checkbox" class="select-all-checkbox border-#{000000}" /></th>                      
                            <th>Serial Name</th>
                            <th>Part Name</th>
                            <th>IMEI Number</th>
                            <th>Model </th>
                            <th>Device Owner </th>
                            <th>Creation Date</th>
                            <th>Warranty Starts</th>
                            <th>Warranty Period</th>
                            <th>Warranty Expiry</th>
                            <th>Warranty Status</th>
                            <th>AMC starts</th>
                            <th>AMC Period</th>
                            <th>Contract Starts </th>
                            <th>Contract Expiry </th>
                            <th>POS Seller </th>
                            <th>Contract Status </th>
                            <th>Action </th>
                    </tr>
                </thead>
                </table>
            </div>
        </section>
    </div>
  </div>
