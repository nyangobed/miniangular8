<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Devices Onboarding'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">
                    <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                </button>
                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                    <a routerLink='/trcm-lab-automation/onboarding/device-onboarding/setcontract'>Set Contract</a>
                </button>

                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">
                    <a routerLink='/trcm-lab-automation/onboarding/device-onboarding/setwarranty'>Set Warranty</a>
                </button>
                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">
                    <a routerLink='/trcm-lab-automation/onboarding/oneoffrepair'>One off Devices</a>
                </button>
                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">
                    <a routerLink='/trcm-lab-automation/onboarding/singledevices'>Single devices</a>
                </button>
                <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect"  (click)="exportAsXLSX()" >
                  <a>Download Template</a>
                
                </button>
                <app-delete-component [addLabel]="'Add Devices'"
                    [addLink]="'/trcm-lab-automation/onboarding/device-onboarding/create-device'"
                    [approveLabel]="'Approve Devices'"
                    [approveLink]="'/trcm-lab-automation/onboarding/device-onboarding/approve-device'"
                    [deleteLabel]="'Delete Devices'" [endpoint]="'atlas/devices'">
                </app-delete-component>
                <table datatable [dtOptions]="dtOptions" class="row-border hover" class="table table-striped table-bordered row-border hover" style="width:100%">
                    <thead>
                        <tr>
                            <!-- .............list of onboarded devices to be approved displayed in data table........... -->

                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                                    class="select-all-checkbox border-#{000000}" /></th>
                            <th>Serial Name</th>
                            <th>Part Name</th>
                            <th>IMEI Number</th>
                            <th>Model </th>
                            <th>Device Owner </th>
                            <th>Creation Date</th>
                            <th>Warranty Starts</th>
                            <th>Warranty Period</th>
                            <th>Warranty Expiry</th>
                            <th>Warranty Status</th>
                            <th>AMC starts</th>
                            <th>AMC Period</th>
                            <th>Contract Starts </th>
                            <th>Contract Expiry </th>
                            <th>POS Seller </th>
                            <th>Contract Status </th>
                            <th>Action </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
