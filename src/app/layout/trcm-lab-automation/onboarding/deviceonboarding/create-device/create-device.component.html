<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header *ngIf="!isUpdate" [heading]="'Upload File'" [icon]="'fa-edit'"></app-page-header>
        <app-page-header *ngIf="isUpdate" [heading]="'Update'" [icon]="'fa-edit'"></app-page-header>
        <h6>Devices Upload</h6>
        <div class="panel panel-default">
            <div class="panel-body">
                <div>
                    <section class="tile">
                        <div class="tile-body">
                            <form *ngIf="upload" role="form" method="POST" [formGroup]="upload" (ngSubmit)="Onsubmit()">
                                <div class="form-content">
                                    <div class="form-group col-md-6">
                                        <label>Customer Name</label>
                                        <select name="name" class="form-control" formControlName="deviceowner"
                                            id="deviceowner" required>
                                            <option *ngFor="let nam of names" value={{nam.name}}>{{nam.name}}</option>
                                        </select>
                                        <div *ngIf="(f.deviceowner.errors && f.deviceowner.touched)||submitted ">
                                            <div *ngIf="f.deviceowner.errors.required" class="validation-error">Please
                                                choose Customer Name</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label>Manufacturer Name</label>
                                        <select name="manufacturer" class="form-control" formControlName="manufacturer"
                                            id="manufacturer" required>
                                            <option *ngFor="let nam of nams" value={{nam.manufacturer}}>{{nam.manufacturer}}</option>
                                        </select>
                                        <div *ngIf="(f.manufacturer.errors && f.manufacturer.touched)||submitted ">
                                            <div *ngIf="f.manufacturer.errors.required" class="validation-error">Please
                                                choose Manufacturer Name</div>
                                        </div>
                                        <br>
                                    </div>
                                    <br>
                                    <div class="form-group col-md-6">
                                        <label>Device Model</label>
                                        <select name="devicemodel" class="form-control" formControlName="devicemodel"
                                            id="devicemodel" required>
                                            <option *ngFor="let nam of nas" value={{nam.name}}>{{nam.name}}</option>
                                        </select>
                                        <div *ngIf="(f.devicemodel.errors && f.devicemodel.touched)||submitted ">
                                            <div *ngIf="f.devicemodel.errors.required" class="validation-error">Please
                                                choose Device Model</div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Upload CSV / Excel File</label>
                                        <span>{{File ? File.name : 'or drag and drop file here' }}</span>
                                        <input class="form-control input-underline input-lg" type="file" name="File"
                                            (change)="onFileChange($event)" accept=".xlsx, .xls" #fileInput required>
                                        <div *ngIf="(f.File.errors && f.File.touched)||submitted ">
                                            <div *ngIf="f.File.errors.required" class="validation-error">Select a file
                                            </div>
                                        </div>
                                        <br>
                                    </div>
                                    <br>
                                </div>
                                <div class="col-lg-8">
                                    <button *ngIf="!isUpdate" [disabled]="!upload.valid" type="submit"
                                        class="btn btn-success ">Upload</button>
                                    <button *ngIf="isUpdate" type="submit" class="btn btn-success ">Update Devices
                                    </button>
                                    <button [disabled]="!upload.valid" type="reset" class="btn btn-warning ">Reset
                                    </button>
                                    <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                                            <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
