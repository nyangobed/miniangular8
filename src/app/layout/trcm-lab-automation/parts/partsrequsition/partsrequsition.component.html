<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Parts Requstion'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                    <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                    <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                    </button>
                <app-delete-component [addLabel]="'Upload File'"
                    [addLink]="'/trcm-lab-automation/parts/partsrequsition/create-partsrequisition'"
                    [approveLabel]="'Approve Part Requsition'"
                    [approveLink]="'/trcm-lab-automation/parts/partsrequsition/approve-partsrequisition'"
                    [deleteLabel]="'Delete Part Requsition'" 
                    [endpoint]="'atlas/requestParts'">
                 </app-delete-component>
                        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" style="width:100%">
                          
                    <thead>
                        <tr>
           
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                            class="select-all-checkbox border-#{000000}" /></th>
                            <th>Part Number</th>
                            <th>Quantity</th>
                            <th>Part Description</th>
                            <th>Date Requested</th>
                            <th>Created On</th>
                            <th>In Trash</th>
                            <th>Action Status</th>
                            <th>Action </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
