<div [@routerTransition]>
  <div class="page page-forms-wizard">
      <app-page-header [heading]="'Issue  Parts'" [icon]="'fa-edit'"></app-page-header>
      <section class="tile">
          <div class="tile-body">
                  <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                  <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                  </button>
              <app-delete-component [addLabel]="'Upload File'"
                  [addLink]="'/trcm-lab-automation/parts/createIssuedparts'"
                  [approveLabel]="'Approve Parts'"
                  [approveLink]="'/trcm-lab-automation/parts/approveIssuedparts'"
                  [deleteLabel]="'Delete Parts'" 
                  [endpoint]="'atlas/issueParts'">
               </app-delete-component>
                      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" style="width:100%">
                        
                  <thead>
                      <tr>
          <!-- .............list of parts  to be issued displayed in data table........... -->
                          <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                          class="select-all-checkbox border-#{000000}" /></th>
                          <th>Parts Issued</th>
                          <th>Part Number</th>
                          <th>Date Issued</th>
                          <th>Creation Date</th>                        
                          <th>In Trash</th>
                          <th>Action Status</th>
                          <th>Action </th>
                          
                      </tr>
                  </thead>
              </table>
          </div>
      </section>
  </div>
</div>
