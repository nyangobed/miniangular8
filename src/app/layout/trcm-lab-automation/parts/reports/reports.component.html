<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Reports'" [icon]="'fa-edit'">
        </app-page-header>
        <section class="tile">
            <button type="save" class="btn btn-secondary  btn-rounded waves-effect">
                <a routerLink="javascript:void(0)" (click)="goBack()">Back </a>
            </button>
            <button type="submit" class="btn btn-secondary  btn-rounded waves-effect">
                <a routerLink="/trcm-lab-automation/parts/firstquarter"
                    >First Quarter Report</a
                >
            </button>
            <button type="submit" class="btn btn-secondary  btn-rounded waves-effect">
                <a routerLink="/trcm-lab-automation/parts/secondquarter"
                    >Second Quarter Report</a
                >
            </button>
            <button type="submit" class="btn btn-secondary  btn-rounded waves-effect">
                <a routerLink="/trcm-lab-automation/parts/thirdquarter"
                    >Third Quarter Report</a
                >
            </button>
            <button type="submit" class="btn btn-secondary  btn-rounded waves-effect">
                <a routerLink="/trcm-lab-automation/parts/parts-history"
                    >Parts History Report</a
                >
            </button>
            <div class="tile-body">
                <table
                    datatable
                    [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover"
                >
                    <thead>
                        <tr>
                            <th
                                class="select-checkbox"
                                style="text-align :center"
                            >
                                <input
                                    type="checkbox"
                                    class="select-all-checkbox border-#{000000}"
                                />
                            </th>                        
                            <th>Part Name</th>
                            <th>Part Model</th>
                            <th>Part Number</th>
                            <th>Part Description</th>                           
                            <th>Action</th>
                            <th>Action Status</th>                            
                            <th>Manufacturer</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
