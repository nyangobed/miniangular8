<div [@routerTransition]>
  <div class="page page-forms-wizard">
      <app-page-header [heading]="'Orders Onboarding'" [icon]="'fa-edit'"></app-page-header>
      <section class="tile">
          <div class="tile-body">
                  <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                  <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                  </button>
                 
              <app-delete-component [addLabel]="'Add Orders'"
                  [addLink]="'/trcm-lab-automation/components/sentorders'"
                  [approveLabel]="'Approve Orders'"
                  [approveLink]="'/trcm-lab-automation/onboarding/approveorders'"
                  [deleteLabel]="'Delete Orders'" 
                  [endpoint]="'atlas/orders'">
               </app-delete-component>
                      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" style="width:100%">
                        
                  <thead>
                      <tr>
        
                          <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                          class="select-all-checkbox border-#{000000}" /></th>
                          <th>Description</th>
                          <th>Purchase No</th>
                          <th>Part No</th>
                          <th>Quantity Purchased</th>                    
                          <th>Date Purchased</th>
                          <th>InTrash</th>
                          <th>Action </th>
                          <th>Action Status</th>
                      </tr>
                  </thead>
              </table>
          </div>
      </section>
  </div>
</div>
