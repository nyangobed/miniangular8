<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Technician'" [icon]="'fa-eye'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <a routerLink="javascript:void(0)" (click)="goBack()">
                    <button mat-mini-fab color="primary"><i class="fa fa-arrow-left"></i></button>
                </a>
                <br>
                <hr>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center">
                                <input type="checkbox" class="select-all-checkbox border-#{000000}" />
                            </th>
                            <th>Batch</th>
                            <th>Serial Number</th>
                            <th>Part Number</th>
                            <th>IMEI</th>
                            <th>Client</th>
                            <th>Failure Found</th>
                            <th>Repair Level</th>
                            <th>Qa Status</th>
                            <th>QA Test Date</th>
                            <th>Repair Status</th>
                            <th>Parts</th>
                            <th>Repair Centre</th>
                            <th>Action Status</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
