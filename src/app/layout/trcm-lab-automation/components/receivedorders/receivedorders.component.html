<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header *ngIf="!isUpdate" [heading]="'Issue Received Order'" [icon]="'fa-edit'"></app-page-header>
        <app-page-header *ngIf="isUpdate" [heading]="'Update Received Order'" [icon]="'fa-edit'"></app-page-header>
        <h6> Received Orders Details</h6>
        <p>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <section class="tile">
                            <div class="tile-body">
                                <form *ngIf="upload" role="form"[formGroup]="upload" (ngSubmit)="Onsubmit()">
                                    <div class="form-content">
                                        
                                        
                                        
                                        
                                        <div class="form-group col-md-6">
                                            <label>Purchase Order Number</label>
                                            <input type="text" name="pordernumberr" class="form-control" formControlName="pordernumberr"
                                                id="pordernumberr" required>
                                                
                                            <!-- <div *ngIf="(f.pordernumber.errors && f.pordernumber.touched)||submitted ">
                                                <div *ngIf="f.pordernumber.errors.required" class="validation-error">Please
                                                    Enter Purchase Order number</div> -->
                                            <!-- </div> -->
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Date Received</label>
                                            <input type="date" name="receiveddate" class="form-control" formControlName="receiveddate"
                                                id="receiveddate" required>
                                                
                                            <!-- <div *ngIf="(f.datepurchased.errors && f.datepurchased.touched)||submitted">
                                                <div *ngIf="f.datepurchased.errors.required" class="validation-error">Please
                                                    enter Date</div>
                                            </div> -->
                                        </div>
                                        <br>
                                        <div class="form-group col-md-6">
                                            <label>Upload CSV / Excel File</label>
                                            <span>{{File ? File.name : 'or drag and drop file here' }}</span>
                                            <input class="form-control input-underline input-lg" type="file" name="File"
                                                (change)="onFileChange($event)" accept=".xlsx, .xls" #fileInput required>
                                            <!-- <div *ngIf="(f.File.errors && f.File.touched)||submitted ">
                                                <div *ngIf="f.File.errors.required" class="validation-error">Select a file
                                                </div>
                                            </div> -->
                                            <br>
                                        </div>
                                        <br>
                                    </div>
                                    <div class="col-lg-8">
                                        <button *ngIf="!isUpdate" [disabled]="!upload.valid" type="submit"
                                            class="btn btn-success ">Upload</button>
                                        <button *ngIf="isUpdate" type="submit" class="btn btn-success ">Update Received Ordes
                                        </button>
                                        <button [disabled]="!upload.valid" type="reset" class="btn btn-warning ">Reset
                                        </button>
                                        <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect" >
                                                <a routerLink="javascript:void(0)" (click)="goBack()">back </a>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
    </div>
  </div>
