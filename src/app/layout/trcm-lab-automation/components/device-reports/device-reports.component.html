<div [@routerTransition]>
  <div class="page page-forms-wizard">
    <app-page-header [heading]="'Repair Reports'" [icon]="'fa-edit'"></app-page-header>
    <section class="tile">
      <div class="tile-body">
        <form (ngSubmit)="onQueryHistory(createHistory)" #createHistory="ngForm" role="form">
          <div class="row">
            <div class="form-group col-md-2">
              <label>From:</label>
              <input type="date" name="start" id="start" [(ngModel)]="model.start"
                class="form-control input-underline input-md" style="border-style:outset; border-radius: 4px;" required>
            </div>
            <div class="form-group col-md-2">
              <label>To:</label>
              <input type="date" name="end" id="end" [(ngModel)]="model.end"
                class="form-control input-underline input-md" style="border-style:outset; border-radius: 4px;" required>
            </div>
            <div class="form-group col-md-2">
              <label>Customers:</label>
              <input type="text" name="customer" id="customer" [(ngModel)]="model.customer"
                class="form-control input-underline input-md" style="border-style:outset; border-radius: 4px;">
            </div>
            <!-- <div class="form-group col-md-4">
              <label>Customers</label>
              <select name="customer" class="form-control" [(ngModel)]="model.customer"
                id="customer">
                <option value=""></option>
                <option *ngFor="let clients of client" [value]="clients.name">{{clients.name}}</option>
              </select>
            </div> -->
            <div class="form-group col-md-4 mt-20">
              <button mat-mini-fab color="primary" [disabled]="!createHistory.form.valid" type="submit"><i
                  class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="tile" *ngIf="displayview">
      <div class="tile-body">
        <table id="list-device-table" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover"></table>
      </div>
    </section>
  </div>
</div>
