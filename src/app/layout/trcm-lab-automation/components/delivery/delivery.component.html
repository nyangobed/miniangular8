<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Delivery'" [icon]="'fa-check-square'"> </app-page-header>
        <section class="tile">
            <div class="tile-body">
                <a routerLink="javascript:void(0)" (click)="goBack()">
                    <button mat-mini-fab color="primary"><i class="fa fa-arrow-left"></i></button>
                </a>
                <app-delete-component1
                    [approveLabel]="'Approve'"
                    [approveLink]="'/trcm-lab-automation/components/delivery/approve-delivery/'"
                    [deleteLabel]="'Delete'" [endpoint]="'atlas/delivery'"></app-delete-component1>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center">
                                <input type="checkbox" class="select-all-checkbox border-#{000000}" />
                            </th>
                            <th>Client</th>
                            <th>Serial Number</th>
                            <th>Part Number</th>
                            <th>Delivered By</th>
                            <th>Delivery Status</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Action Status</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
