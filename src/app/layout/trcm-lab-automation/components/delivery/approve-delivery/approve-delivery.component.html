<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Approve Delivery'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <a routerLink="javascript:void(0)" (click)="goBack()">
                    <button mat-mini-fab color="primary"><i class="fa fa-arrow-left"></i></button>
                </a>
                <app-checker-actions [endpoint]="'atlas/delivery'"></app-checker-actions>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                                    class="select-all-checkbox border-#{000000}" /></th>
                                    <th>Client</th>
                                    <th>Serial Number</th>
                                    <th>Part Number</th>
                                    <th>Delivered By</th>
                                    <th>Delivery Status</th>
                                    <th>Date</th>
                                    <th>Location</th>
                                    <th>Action Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
