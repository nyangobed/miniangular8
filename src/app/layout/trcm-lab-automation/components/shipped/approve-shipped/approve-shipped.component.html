<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Approve Shipping'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <a routerLink="javascript:void(0)" (click)="goBack()">
                    <button mat-mini-fab color="primary"><i class="fa fa-arrow-left"></i></button>
                </a>
                <app-checker-actions [endpoint]="'atlas/shipped_repair'"></app-checker-actions>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                                    class="select-all-checkbox border-#{000000}" /></th>
                            <th>Client</th>
                            <th>PCBA P/N</th>
                            <th>PCBA S/N</th>
                            <th>Board Defect</th>
                            <th>Terminal S/N</th>
                            <th>Terminal P/N</th>
                            <th>PKI Version</th>
                            <th>Mac ID</th>
                            <th>IMEI</th>
                            <th>BT Address</th>
                            <th>WIFI</th>
                            <th>Printer Type</th>
                            <th>Note</th>
                            <th>Date</th>
                            <th>Action Status</th>
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
