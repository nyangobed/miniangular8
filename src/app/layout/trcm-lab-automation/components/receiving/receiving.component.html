<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'Received Devices'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <a routerLink="javascript:void(0)" (click)="goBack()">
                    <button mat-mini-fab color="primary"><i class="fa fa-arrow-left"></i></button>
                </a>
                <button class="btn btn-success" (click)="downloadFile()"
                    style="border-radius: 4px; margin-left: 4px;"><i class="fa fa-file-excel-o"></i> Download</button>

                <app-delete-component [addLabel]="'Upload File'"
                    [addLink]="'/trcm-lab-automation/components/receiving/create-devices'"
                    [approveLabel]="'Approve Devices'"
                    [approveLink]="'/trcm-lab-automation/components/receiving/approve-devices'"
                    [deleteLabel]="'Delete Device'" [endpoint]="'atlas/repair'"></app-delete-component>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center">
                                <input type="checkbox" class="select-all-checkbox border-#{000000}" />
                            </th>
                            <th>Batch</th>
                            <th>Serial Number</th>
                            <th>Part Number</th>
                            <th>IMEI</th>
                            <th>Client</th>
                            <th>Received By</th>
                            <th>Received From</th>
                            <th>Contract</th>
                            <th>Warranty</th>
                            <th>Repair Centre</th>
                            <th>Received Date</th>
                            <th>Action Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
