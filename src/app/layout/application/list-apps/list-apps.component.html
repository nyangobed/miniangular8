<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Application List'" [icon]="'fa-check-square'"></app-page-header>

        <section class="tile">
            <div class="tile-header dvd dvd-btm">
                <app-maker-actions [dtOptions] = "dtOptions"  [addLink] = "'application/upload'" [addLabel] = "'Upload Application'" [approveLabel]="'Approve Application'" [approveLink]="'application/upload/approve'" [endpoint] = "'app-management'" [deleteLabel] = "'Delete Application'"></app-maker-actions>
            </div>
            <div class="tile-body">  
                <table id="list-make-table" #makeTable datatable [dtOptions]="dtOptions" class="row-border hover">
                       <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox" class="select-all-checkbox border-#{000000}" /></th>
                            <th>Business Unit</th>
                            <th>Model</th>
                            <th>Name</th>
                            <th>Version</th>
                            <th>Action</th>
                            <th>Action Status</th>
                            <th>Release Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
