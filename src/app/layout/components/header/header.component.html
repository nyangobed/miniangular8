<section id="header" class="scheme-black">
    <header class="clearfix">
        <!-- Branding -->
        <div class="branding scheme-black">
            <a class="brand" routerLink="/trcm-lab-automation/components/dashboard">
                <span class="text-transparent-white">TRACOM LAB</span>
            </a>
            <a role="button" tabindex="0" class="offcanvas-toggle visible-xs-inline"><i class="fa fa-bars"></i></a>
        </div>
        <ul class="nav-left pull-left list-unstyled list-inline">
            <li class="sidebar-collapse divided-right">
                <a role="button" tabindex="0" class="collapse-sidebar">
                    <i class="fa fa-indent"></i>
                </a>
            </li>
        </ul>
        <ul class="nav-right pull-right list-inline">
            <li class="dropdown nav-profile">
                <a href class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i>
                    <span> {{ username }}<i class="fa fa-angle-down"></i></span>
                </a>

                <ul class="dropdown-menu animated littleFadeInRight" role="menu">

                    <li>
                        <a role="button" tabindex="0" routerLink="/profile">
                            <i class="fa fa-user"></i>{{ 'Profile' | translate }}
                        </a>
                    </li>
                    <li>
                        <a role="button" tabindex="0" (click)="onLoggedout()">
                            <i class="fa fa-sign-out"></i>{{ 'Log Out' | translate }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
</section>
