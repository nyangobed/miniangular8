<div [@routerTransition]>  
        
        <div class="page page-dashboard">
        <app-page-header [heading]="'Users'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
                <button type="submit"  mat-raised-button color="primary" >
                        <a routerLink="javascript:void(0)" (click)="goBack()">Return </a>
                        <i class="fa fa-arrow-circle-left"></i>
                </button>
            <div class="tile-body">
                <app-delete-component [addLabel]="'Add User'" 
                                        [addLink]="'common-modules/systemusers/createuser'" 
                                        [approveLabel]="'Approve Users'" 
                                        [approveLink]="'common-modules/users/approveuser'" 
                                        [deleteLabel]="'Delete User'" 
                                        [endpoint]="'ufs-common-modules/api/v1/user'"></app-delete-component>
                    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                        <thead>
                            <tr>
                                <th class="select-checkbox" style="text-align :center"><input type="checkbox" class="select-all-checkbox border-#{000000}" /></th>
                                    <th>Full Names</th>
                                    <th>Email Address</th>
                                    <th>Phone Number</th>
                                    <th>Gender</th>
                                    <th>User Type</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th></th>
                                </tr>
                        </thead>
                        
                </table>
            </div>
        </section>
</div>
        
</div>
