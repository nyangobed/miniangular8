<div [@routerTransition]>
    <div class="page page-forms-wizard">
        <app-page-header [heading]="'User Role Management'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <button type="submit" mat-raised-button color="primary">
                <a routerLink="javascript:void(0)" (click)="goBack()">Return </a>
                <i class="fa fa-arrow-circle-left"></i>
            </button>
            <div class="tile-body">
                <app-delete-component [addLabel]="'Add Role'" [addLink]="'common-modules/userroles/createroles'"
                    [approveLabel]="'Approve Roles'" [approveLink]="'common-modules/userroles/approveroles'"
                    [deleteLabel]="'Delete Role'" [endpoint]="'ufs-common-modules/api/v1/role'"></app-delete-component>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                                    class="select-all-checkbox border-#{000000}" /></th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Action</th>
                            <th>Action Status</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
