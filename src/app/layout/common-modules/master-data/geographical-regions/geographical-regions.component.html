<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Geographical Regions'" [icon]="'fa-edit'"></app-page-header>
        <!-- <tree-ngx [nodeItems]="nodeItems"> </tree-ngx> -->
        <section class="tile">
                <button type="submit"  mat-raised-button color="primary" >
                        <a routerLink="javascript:void(0)" (click)="goBack()">Return </a>
                        <i class="fa fa-arrow-circle-left"></i>
                </button>
            <div class="tile-body">
                <app-delete-component [addLabel]="'Add Regions'"
                 [addLink]="'common-modules/master-data/geographical-regions/create-geographical-regions'" 
                 [approveLabel]="'Approve Region'"
                  [approveLink]="'common-modules/master-data/geographical-regions/approve-geographical-regions'"
                  [approveLabel]="'View Region'"
                   [approveLink]="'common-modules/master-data/geographical-regions/view-geographical-regions'"
                   [deleteLabel]="'Delete Regions'" 
                   [endpoint]="'atlas/regions'"></app-delete-component>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                       <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox" class="select-all-checkbox border-#{000000}" /></th>
                            <th>Area Name</th>
                            <th>Region Code</th>
                            <th>Created On</th>
                            <th>Action Status</th>
                            <th>In trash</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
