<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Approve Geographical Region'" [icon]="'fa-edit'"></app-page-header>
        <section class="tile">
            <button type="submit" mat-raised-button color="primary">
                <a routerLink="javascript:void(0)" (click)="goBack()">Return </a>
                <i class="fa fa-arrow-circle-left"></i>
            </button>
            <div class="tile-body">
                <app-checker-actions [endpoint]="'atlas/regions'"></app-checker-actions>
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
                    <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox"
                                    class="select-all-checkbox border-#{000000}" /></th>
                            <th>Region Name'</th>
                            <th>Code</th>
                            <th>Action Status</th>
                            <th>In trash</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
</div>
