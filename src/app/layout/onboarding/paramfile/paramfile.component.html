<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let posparam of posparams" class="form-row">
            <app-posparam [posparam]="posparam" [form]="form"></app-posparam>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Set Params</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
