<div [@routerTransition]>
    <div class="page page-dashboard">
        <app-page-header [heading]="'Devices List'" [icon]="'fa-check-square'"></app-page-header>
        <section class="tile">
            <div class="tile-body">
                <app-delete-component [addLabel]="'Onboard Devices'" [addLink]="'device/add'" [approveLabel]="'Approve Devices'" [approveLink]="'device/approve'" [deleteLabel]="'Delete Devices'" [endpoint]="'devices'"></app-delete-component>
                <table id="list-device-table" datatable [dtOptions]="dtOptions" class="row-border hover">
                       <thead>
                        <tr>
                            <th class="select-checkbox" style="text-align :center"><input type="checkbox" class="select-all-checkbox border-#{000000}" /></th>
                            <th>Serial Number</th>
                            <th>Device Model</th>
                            <th>Merchant Name</th>
                            <th>Action</th>
                            <th>Action Status</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>                
            </div>
        </section>
    </div>
</div>
